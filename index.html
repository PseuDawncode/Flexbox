<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Flexbox Practice</title>
</head>
<body>

    <div class="container">
        <div class="column">
            <div class="box first">
                <div class="card">
                    <img class="img" src="images/flo1.jpg" alt="pink flowers with yellow pollens">
                </div>
                <div class="card">
                    <img class="img" src="images/flo2.jpg" alt="woman with flowers on her head">
                </div>
                <div class="card">
                    <img class="img" src="images/flo3.jpg" alt="pink flower sketched">
                </div>
            </div>
            
            <div class="box second">
                <div class="card">
                    <img class="img" src="images/dre1.jpg" alt="woman wearing letuce dress">
                </div>
                <div class="card">
                    <img class="img" src="images/dre2.jpg" alt="woman wearing strawberries dress">
                </div>
                <div class="card">
                    <img class="img" src="images/dre3.jpg" alt="woman wearing raddish dress">
                </div>
            </div>
            <div class="box third">
                <div class="card">
                    <p>Believe yourself</p>
                </div>
                <div class="card middle">
                    <p>You can do it!</p>
                </div>
                <div class="card">
                    <p>Stay proactive</p>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="box fourth">
                <div class="card">
                    <img class="img2" src="images/nat1.jpg" alt="a tree by the swamp">
                </div>
                <div class="card">
                    <img class="img2" src="images/nat2.jpeg" alt="pine trees by the mini-falls">
                </div>
                <div class="card">
                    <img class="img2" src="images/nat3.jpg" alt="sunset on a lake">
                </div>
            </div>
            <div class="box fifth">
                <div class="card">
                    <img class="img" src="images/food1.jpg" alt="chicken with avocado dish">
                </div>
                <div class="card">
                    <img class="img" src="images/food2.jpg" alt="beef and mashed potato dish">
                </div>
                <div class="card last">
                    <img class="img" src="images/food3.jpg" alt="fruit & veges on a plate">
                </div>
            </div>
            <div class="box sixth">
                <div class="card">
                    <img class="img" src="images/nature.jpg" alt="coconut tree by the seashore">
                </div>
                <div class="card grow">
                    <img class="img turtle" src="images/turtle.jpeg" alt="a turtle in the ocean">
                </div>
                <div class="card">
                    <img class="img" src="images/ocean.jpg" alt="corals">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
